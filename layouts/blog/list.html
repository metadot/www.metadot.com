{{ define "main" }}

<!-- Title section -->
<div class="container head-section">
    <h1 class="text-center mb-0">Metadot Blog</h1>
    <p class="text-center mt-2 mb-5">A blog about productivity, startups, Metadot products and news.</p>
</div>

<!-- Cards section -->
<div class="container-lg">
    <div class="row justify-content-center mb-5">

        {{ range .Paginator.Pages }}
        <div class="col-md-6">
            {{ .Render "summary"}}
        </div>
        {{ end }}

        {{ partial "pagination" . }}

    </div>
</div>

{{ end }}
