<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->

<!-- Head tags to include FontAwesome -->

<head>
</head>

<div class="container">
    <div class="row">
        <div class='col-md-offset-2 col-md-8 text-center'>
            <h2>What costumers say on us : </h2>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-offset-2 col-md-8'>
            <div class="carousel slide" data-ride="carousel" id="quote-carousel">
                <!-- Bottom Carousel Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#quote-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#quote-carousel" data-slide-to="1"></li>
                    <li data-target="#quote-carousel" data-slide-to="2"></li>
                </ol>

                <!-- Carousel Slides / Quotes -->
                <div class="carousel-inner">

                    <!-- Quote 1 -->
                    <div class="item active">
                        <blockquote>
                            <div class="row">
                                <!-- <div class="col-sm-3 text-center">
                  <img class="img-circle" src="http://www.reactiongifs.com/r/overbite.gif" style="width: 100px;height:100px;">
                  <img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg" style="width: 100px;height:100px;">
                </div> -->
                                <div class="col-sm-9">
                                    <p>{{.Get "quote1_description"}}</p>
                                    <small>{{.Get "quote1_author"}}</small>
                                </div>
                            </div>
                        </blockquote>
                    </div>
                    <!-- Quote 2 -->
                    <div class="item">
                        <blockquote>
                            <div class="row">
                                <div class="col-sm-3 text-center">
                                    <img class="img-circle"
                                        src="https://s3.amazonaws.com/uifaces/faces/twitter/mijustin/128.jpg"
                                        style="width: 100px;height:100px;">
                                </div>
                                <div class="col-sm-9">
                                    <p>{{.Get "quote2_description"}}</p>
                                    <small>{{.Get "quote2_author"}}</small>
                                </div>
                            </div>
                        </blockquote>
                    </div>
                    <!-- Quote 3 -->
                    <div class="item">
                        <blockquote>
                            <div class="row">
                                <div class="col-sm-3 text-center">
                                    <img class="img-circle"
                                        src="https://s3.amazonaws.com/uifaces/faces/twitter/keizgoesboom/128.jpg"
                                        style="width: 100px;height:100px;">
                                </div>
                                <div class="col-sm-9">
                                    <p>{{.Get "quote3_description"}}</p>
                                    <small>{{.Get "quote3_author"}}</small>
                                </div>
                            </div>
                        </blockquote>
                    </div>
                </div>

                <!-- Carousel Buttons Next/Prev -->
                <a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i
                        class="fa fa-chevron-left"></i></a>
                <a data-slide="next" href="#quote-carousel" class="right carousel-control"><i
                        class="fa fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
</div>
