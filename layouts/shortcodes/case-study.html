<div class="container-fluid container-lg">
    <div class="row">
        <div class="col-md-8 mb-4">
            <div class="text-muted font-weight-bold text-uppercase">CASE STUDY</div>
            <h2 class="font-weight-bolder mb-3">{{.Get "title"}}</h2>
            <p class="mb-4 mt-4">{{.Get "text"}}</p>
            <a href="{{.Get "button_link" }}" class="btn btn-primary py-2 px-4">
                {{.Get "button_text"}}
                <i class="fas fa-angle-right ml-2"></i>
            </a>
        </div>
        <div class="col-md-4 text-left">
            <img class="lazy" data-src="{{.Get "logo"}}" alt="logo" width="60%" style="max-width: 200px;">
        </div>
    </div>
</div>
