<div class="container-sm text-center">

  {{ if (isset .Params "bigtitle") }}
  <h1>{{.Get "bigtitle"}}</h1>
  {{ end }}

  {{ if (isset .Params "title") }}
  <h2>{{.Get "title"}}</h2>
  {{ end }}


  {{ if (isset .Params "subtitle") }}
  <h3 class="font-1-5 font-weight-light mt-1">{{.Get "subtitle"}}</h3>
  {{ end }}

  {{ if (isset .Params "subsubtitle") }}
  <h5 class="font-weight-light mt-1">{{.Get "subsubtitle"}}</h5>
  {{ end }}
</div>
